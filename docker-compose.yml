version: "3.9"

services:
  # ── Backend NestJS ─────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apiifood-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - apiifood-net

  # ── Python Core (Analytics + Assistant) ───────────────
  python-core:
    build:
      context: ./python-core
      dockerfile: Dockerfile
    container_name: apiifood-python
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - apiifood-net
    depends_on:
      - backend

  # ── MCP Server (Integrations Gateway) ──────────────────
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: apiifood-mcp
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - IFOOD_CLIENT_ID=${IFOOD_CLIENT_ID}
      - IFOOD_CLIENT_SECRET=${IFOOD_CLIENT_SECRET}
      - GITHUB_TOKENS=${GITHUB_TOKENS}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - apiifood-net

  # ── Frontend React ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apiifood-frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://backend:3000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - apiifood-net
    depends_on:
      - backend

networks:
  apiifood-net:
    driver: bridge
